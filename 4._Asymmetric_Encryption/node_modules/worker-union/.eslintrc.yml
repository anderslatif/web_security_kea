extends: airbnb-base
rules:
  no-console: off
  import/prefer-default-export: off
  radix: off
  no-restricted-syntax: off
  no-plusplus: off
  no-continue: off
  class-methods-use-this: off
  import/no-unresolved: [2, { ignore: ['worker_threads'] }]
  max-len: off
globals:
  SharedArrayBuffer: true
