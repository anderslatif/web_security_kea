<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="base__division">
        <div class="main__division">
                <div class="main__division--forms">
                    <!-- <div class="formwrapper" id="formwrapper"> -->
                        <form id="frmlogin">
                            <label for="email">E-mail address</label>
                            <input type="email" name="email" id="txtemail" value="admin@admin.com">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="txtpassword" pattern=".{8,}" required title="Minimum of eight characters" value="12345678">
                            <button type="reset">Reset</button>
                            <button type="submit" id="btnsubmit">Submit</button>
                        </form>
                        <a href="signup.html">Sign up</a>
                    <!-- </div> -->
                </div>
                <div class="main__division--datas">
                    <div class="datas__wrapper">
                        <h2>Login</h2>
                            <p>Web Security - Exercise</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/login.js"></script>
</html>
